<!doctype HTML>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie form</title>
    </head>
    <body>
        <form action="/postMovie" method="post">
            <label>
                Movie title
                <input type="text" name="title" required />
            </label>
            <label>
                Movie year
                <input type="text" name="year" required />
            </label>
            <label>
                Movie imdb
                <input type="text" name="imdb" required />
            </label>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
